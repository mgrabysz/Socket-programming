services:
  server1: &server
    build: server
    tty: true
    command: -p 8082
  server2:
    <<: *server
    command: -p 8081
  gateway:
    build: gateway
    tty: true
    command: -p 8000 # -s server1:8082 -s server2:8081
  client1: &client
    build: client
    tty: true
    depends_on:
      - gateway
    command: -a gateway -p 8000 -d 1 -m 60 -i 1 --id 1
  client2:
    <<: *client
    command: -a gateway -p 8000 -d 1 -m 60 -i 1 --id 2
  client3:
    <<: *client
    command: -a gateway -p 8000 -d 1 -m 60 -i 1 --id 3
